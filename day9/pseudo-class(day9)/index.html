<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <style>
    /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #6a11cb, #2575fc);
    text-align: center;
    padding: 20px;
    color: white;
    animation: fadeIn 1s ease-in-out;
}

/* Fade-in Animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Journal Container */
.journal {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    margin-top: 40px;
}

/* Mood Entry Cards */
.entry {
    width: 360px;
    padding: 28px;
    border-radius: 18px;
    font-size: 20px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    animation: fadeIn 0.8s ease-in-out;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Mood Backgrounds */
.entry.happy   { background: linear-gradient(135deg, #ffeb3b, #fdd835); color: #333; }
.entry.sad     { background: linear-gradient(135deg, #2196f3, #1e88e5); }
.entry.excited { background: linear-gradient(135deg, #ff9800, #f57c00); }
.entry.calm    { background: linear-gradient(135deg, #8bc34a, #689f38); }
.entry.meh     { background: linear-gradient(135deg, #bdbdbd, #757575); }

.entry:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
}

/* Hover overlay */
.entry:hover::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.05);
}

/* Mood Emojis Before */
.entry::before {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 28px;
    opacity: 0.9;
}
.entry.happy::before   { content: "😀"; }
.entry.sad::before     { content: "😢"; }
.entry.excited::before { content: "🎉"; }
.entry.calm::before    { content: "🌿"; }
.entry.meh::before     { content: "😐"; }

.entry:hover.happy::before   { content: "🥳"; }
.entry:hover.sad::before     { content: "😭"; }
.entry:hover.excited::before { content: "🔥"; }
.entry:hover.calm::before    { content: "🧘‍♀️"; }
.entry:hover.meh::before     { content: "😌"; }

/* Like Button */
.like-btn {
    background: transparent;
    border: none;
    font-size: 24px;
    position: absolute;
    bottom: 12px;
    right: 18px;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.3s ease;
}
.like-btn:hover {
    transform: scale(1.3);
    color: #ff4b5c;
}
.like-btn:active {
    transform: scale(1.5);
}

/* Decorative underline */
.entry::after {
    content: "▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬";
    font-size: 12px;
    color: rgba(255, 255, 255, 0.5);
    position: absolute;
    bottom: 8px;
    left: 10px;
}

/* First Letter Styling */
.entry p::first-letter {
    font-size: 2rem;
    font-weight: bold;
    color: #d84315;
}

/* Responsive */
@media (max-width: 768px) {
    .entry {
        width: 90%;
        font-size: 18px;
        padding: 20px;
    }
}






    </style>
</head>
<body>

    <h1>Daily Mood Journal</h1>
    <div class="journal">
        <div class="entry happy">
            <p>Feeling great today! 😊</p>
        </div>
        <div class="entry sad">
            <p>A bit down... 😢</p>
        </div>
        <div class="entry excited">
            <p>Super pumped! 🎉</p>
        </div>
        <div class="entry calm">
            <p>Relaxed and peaceful. 🌿</p>
        </div>
    </div>

</body>
</html>
