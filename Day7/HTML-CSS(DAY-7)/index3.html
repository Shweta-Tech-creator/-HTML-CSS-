<!DOCTYPE html>
<html>
<head>
    <title>Inline Clickable Link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            padding: 40px;
            color: #333;
        }

        a.inline-link {
            color: #007BFF;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a.inline-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <p>
        Learn more about artificial intelligence by visiting 
        <a href="https://www.openai.com" target="_blank" class="inline-link">OpenAI</a>, a leading research company in this field.
    </p>
</body>
</html>
