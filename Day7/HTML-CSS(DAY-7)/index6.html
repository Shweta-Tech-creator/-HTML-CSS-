<!DOCTYPE html>
<html>
<head>
    <title>Nested Unordered List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            padding: 30px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 20px;
            color: #333;
        }

        li {
            margin-bottom: 8px;
        }

        ul ul {
            list-style-type: circle;
            color: #555;
        }

        ul ul ul {
            list-style-type: square;
            color: #777;
        }

        h2 {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <h2>My Favorite Hobbies</h2>
    <ul>
        <li>Sports
            <ul>
                <li>Football</li>
                <li>Cricket</li>
                <li>Badminton</li>
            </ul>
        </li>
        <li>Technology
            <ul>
                <li>Web Development</li>
                <li>AI & Machine Learning</li>
            </ul>
        </li>
        <li>Music
            <ul>
                <li>Playing Guitar</li>
                <li>Listening to Lo-Fi</li>
            </ul>
        </li>
    </ul>

</body>
</html>
