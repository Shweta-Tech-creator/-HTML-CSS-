<!DOCTYPE html>
<html>
<head>
    <title>Styled OpenAI Link</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00a67e;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #007d5e;
        }
    </style>
</head>
<body>
    <p>
        Click here to visit 
        <a href="https://www.openai.com" target="_blank">OpenAI</a>.
    </p>
</body>
</html>
