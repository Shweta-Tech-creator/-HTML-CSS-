<!DOCTYPE html>
<html>
<head>
    <title>Styled Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: #e6f2ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #007BFF;
        }

        .bold {
            font-weight: bold;
            color: #007BFF;
        }

        .italic {
            font-style: italic;
            color: #28a745;
        }

        .underline {
            text-decoration: underline;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <p>
        This is a <span class="bold">bold</span>, 
        <span class="italic">italic</span>, and 
        <span class="underline">underlined</span> text inside a paragraph.
    </p>
</body>
</html>
